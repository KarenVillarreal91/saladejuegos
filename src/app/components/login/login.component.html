<div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
    
    <div class="login-container">
      <p><input class="form-control" type="text" placeholder="Usuario" [(ngModel)]="usuario.nombre"></p>
      <p><input class="form-control" type="password" placeholder="Clave" [(ngModel)]="usuario.clave"></p>
      <p><input class="rounded" type="submit" value="Continuar" (click)="mostrar()"></p>
    </div>
</div>
