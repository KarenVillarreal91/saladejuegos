<div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Login</h2>
    
    <div class="login-container">
      <p><input type="text" placeholder="Usuario" [(ngModel)]="usuario.nombre"></p>
      <p><input type="password" placeholder="Clave" [(ngModel)]="usuario.clave"></p>
      <p><input type="submit" value="Continuar" (click)="mostrar()"></p>
    </div>
</div>
