<div class="py-5 d-flex gap-5 justify-content-center text-center">
    <div class="py-5 px-5 rounded-3 shadow-lg position-static" style="max-width: 1000px; backdrop-filter: blur(6px); background: #00000047;">
        <img class="rounded d-block mx-auto mb-4" [src]="this.perfil?.avatar_url" alt="" width="200" height="200">
        <h1 class="text-light display-5 fw-bold"><em>{{this.perfil?.name}}</em></h1>
        <div class="col-lg-6 mx-auto">
            <p class="text-light lead mb-4"><br><b>Logle</b><br>Con un total de 3 intentos, trata de adivinar de que empresa es el logo mediante un fragmento.
                Cada vez que se falle 1 intento se va a revelar otra parte del logo.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-success btn-lg px-4 gap-3" onclick="window.open('https://github.com/KarenVillarreal91/saladejuegos/tree/master','_blank')">GitHub</button>
            </div>
        </div>
    </div>
</div>
